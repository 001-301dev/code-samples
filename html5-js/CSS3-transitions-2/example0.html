<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Move the ball</title>
	<link rel="stylesheet" type="text/css" href="example0.css">
	<script type="text/javascript">
 
	function center()
	{
		document.getElementById("ball1").className="center";		
	}
	
	function up()
	{
		document.getElementById("ball1").className="up";
	}

	function down()
	{
		document.getElementById("ball1").className="down";
	}
	
	function left()
	{
		document.getElementById("ball1").className="left";
	}
	
	function right()
	{
		document.getElementById("ball1").className="right";
	}
	
	function cenup()
	{
		document.getElementById("ball1").className="cenup";
	}	
	</script>
</head>

<body>
	<div id="ball1" class="center" onmouseover="center();">
	</div>
	
	<div id="ball2" class="cenup" onmouseover="cenup();">
	</div>

	<div id="up" onmouseover="up();">
	</div>

	<div id="down" onmouseover="down();">
	</div>

	<div id="left" onmouseover="left();">
	</div>

	<div id="right" onmouseover="right();">
	</div>	
</body>

</html>
